stage-review-role-help=Οι ρόλοι σε κάποιο <strong>στάδιο επιμέλειας</strong> πρέπει να επιτρέπου τουλάχιστον το δικαίωμα <em>Έγκρισης πρότασης</em> στα μέλη τους. Μπορείτε να προσθέσετε περισσότερα δικαιώματα αν απαιτείται.
