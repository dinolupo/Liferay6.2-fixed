staged-portlets-alert=Wenn ein Portlet hier ausgewählt ist, werden dessen Daten in die Stagingumgebung kopiert. Möglicherweise können Sie die Daten dann nicht mehr in der Produktivumgebung ändern. Wenn Sie die Option abwählen sollten Sie sicherstellen, dass alle Änderungen, die Sie bisher in Staging vorgenommen haben, zuerst ins Produktivsystem publiziert wurden, da diese Daten sonst verloren gehen.
staged-portlets-help=Die ausgewählten Portlets werden für das <em>Staging</em> markiert. Das bedeutet, dass ihre Daten automatisch veröffentlicht werden sobald eine Seite, die diese Portlets enthält, veröffentlicht wird. Portlets, die unveränderlich ausgewählt sind, werden immer exportiert, auch wenn sie nicht auf der Seite sind. Portlets, die unveränderlich nicht ausgewählt sind, werden niemals automatisch exportiert. Portlets der Kategorie <em>Kollaboration</em>, wie z.B. <em>Blogs</em>, <em>Forum</em> und <em>Wiki</em> können standardmässig nicht für das <em>Staging</em> markiert werden, weil Ihre Daten typischerweise im Livesystem entstehen. Ist ein Porltet <em>kein Stagingportlet</em> sind die Daten nur im <em>Livesystem</em> vorhanden. Für <em>Lokales Staging</em> werden die gleichen Daten in beiden Systemen verwendet.
