stage-1-role-help=Dies ist eine implizierte Phase aller Benutzer, die das Recht <em>Seiten verwalten</em> haben. Jeder Benutzer mit diesem Recht kann für den Workflow einen <em>Antrag zur Inhaltsänderung</em> stellen.
stage-2-role-help=Diese Phase bestimmt den Prüfprozess im Aufgabenzyklus. Die Rolle in der <strong>Aufgabenleiterphase</strong> sollte ihren Mitgliedern mindestens die Rechte <em>Antrag genehmigen</em>, <em>Rezensenten zuweisen</em> und <em>Seiten verwalten</em> zuweisen. Zusätzliche Berechtigungen können je nach Bedarf veregeben werden.
stage-last-role-help=Die Rolle in der <strong>letzten Phase</strong> sollte ihren Mitglieder mindestens die Rechte <em>Antrag genehmigen</em>, <em>Seiten verwalten</em> und <em>Staginginhalt publizieren</em> zuweisen. Zusätzliche Berechtigungen können je nach Bedarf veregeben werden.
