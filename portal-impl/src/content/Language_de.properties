stage-review-role-help=Die Rolle in der <strong>Rezensionsphase</strong> sollte ihren Mitglieder mindestens das Recht <em>Antrag genehmigen</em> zuweisen. Zusätzliche Berechtigungen können je nach Bedarf veregeben werden.
