javax.portlet.description.2=In den Kontoeinstellungen haben Sie Zugang zu Ihren persönlichen Einstellungen an einer zentralen Stelle. Benutzer können ihr Profil bearbeiten, ihre Site-Mitgliedschaften einsehen, sowie Organisations- und Gruppenzugehörigkeiten überblicken.
javax.portlet.description.15=Webcontent ist jeder mögliche Inhalt, den Sie als Benutzer einer Seite hinzufügen möchten, wie z.B. Artikel, eine Liste häufig gestellter Fragen oder eine Pressemeldung. Administratoren können Inhalte verwalten sowie Benutzern Rollen und Rechte zuweisen. Benutzer können Inhalte abhängig von ihrer Rolle hinzufügen, bearbeiten, genehmigen oder ansehen.
javax.portlet.description.20=Dokumente und Medien ist ein Netzlaufwerk mit Dateiattributen und Metadaten, Versionierung und anpassbaren Verzeichnissen. Administatoren können Verzeichnisse und Dokumente verwalten, Berechtigungen ändern und die gesamte Bibliothek durchsuchen.
javax.portlet.description.25=Umfragen bieten eine einfache Möglichkeit um Multiple-Choice-Fragebögen zu erstellen, mit deren Hilfe Benutzer an einer Abstimmung teilnehmen können. Benutzer können Fragebögen hinzufügen und bearbeiten sowie die Ergebnisse ihrer Abstimmungen einsehen.
javax.portlet.description.28=Lesezeichen sind Verknüpfungen mit Webseiten, die Sie häufig aufrufen, mögen oder mit anderen Benutzern teilen möchten. Benutzer können Lesezeichen hinzufügen, löschen und teilen.
javax.portlet.description.31=Die Mediengalerie ist ein zentrales Archiv für Bilder, Videos und Audiodaten, auf das von überall und zu jeder Zeit zugegriffen werden kann. Administratoren können Verzeichnisse, Bilder, Videos oder Audiodaten hinzufügen, deren Berechtigungen festlegen und erweiterte Einstellungen vornehmen. Benutzer können Ihre Verzeichnisse, Bilder, Videos und Audiodaten verwalten, sofern sie die entsprechende Benutzerrolle bzw. Berechtigung besitzen.
javax.portlet.description.62=Diese Anwendung ist nicht mehr verfügbar. Bitte benutzen Sie stattdessen den Asset Publisher.
javax.portlet.description.98=Mit dem Softwarekatalog können Sie eine Liste der Software erstellen, die Sie Besuchern anzeigen möchten. Administratoren können Katalogeinträge bearbeiten und Berechtigungen vergeben.
javax.portlet.description.99=Schlagwörter ermöglichen eine Kategorisierung von Inhalten durch flexible Gruppen von Begriffen sowie vordefiniertem Vokabular. Administratoren können Schlagwörter verwalten, Berechtigungen zuweisen und erweiterte Einstellungen vornehmen. Benutzer können ihre Schlagwörter verwalten sowie Schlagwortlisten und Kategorien definieren, die bei der Kategorisierung von Inhalt benutzt werden können.
javax.portlet.description.125=Benutzer sind Einzelpersonen, die Aufgaben mit Hilfe des Portals verrichten. Administratoren können neue Benutzer anlegen oder bestehende Benutzer deaktivieren. Benutzer können Sites beitreten, in Organisationshierarchien eingeordnet werden, mit Hilfe von Rollen Rechte zugewiesen bekommen oder in Benutzergruppen zusammengefasst werden. Benutzergruppen sind nicht auf eine bestimmte Organisation beschränkt und können benutzt werden um alle ihre Mitglieder anderen Benutzergruppierungen, wie Sites oder Rollen, hinzuzufügen. Benutzergruppen können auch verwendet werden um persönliche Sitevorlagen für ihre Mitglieder definieren.
javax.portlet.description.127=Mit Hilfe von Benutzergruppen können Benutzer unabhänig ihrer Organisationszugehörigkeit gruppiert werden. Administratoren können Benutzergruppen einer Site zuweisen, sodass automatisch alle MItglieder dieser Benutzergruppe zu Mitgliedern der Site werden.
javax.portlet.description.128=Rollen dienen der Gruppierungen von Benutzern, die eine gemeinsame Funktion innerhalb des Portals oder eines Geltungsbereichs erfüllen. Administratoren können Rollen erstellen, denen Berechtigungen für verschiedene Funktionen innerhalb von Portletanwendungen zugewiesen werden können.
javax.portlet.description.129=Die Kennwortrichtlinien definieren unternehmensweite Sicherheitsmaßnahmen, wie Benutzersperrungen und die Gültigkeitsdauer von Kennwörtern. Administratoren können hier eigene Richtlinien definieren oder die Umsetzung an einen LDAP-Server delegieren.
javax.portlet.description.130=In den Portaleinstellungen werden die globalen Einstellungen des Portals bestimmt, darunter der Name des Portals, Authentifizierung, Standard-Benutzerzuordnungen und Mailhostnamen.
javax.portlet.description.131=Monitoring erlaubt es Ihnen alle aktuellen Portalsitzungen zu überwachen. Aus Performance- und Datenschutzgründen wird dies in Produktivsystemen üblicherweise deaktiviert.
javax.portlet.description.132=Administratoren können in den Pluginkonfigurationen einstellen, welche Portal-Rollen Zugriff auf bestimmte Plugins haben.
javax.portlet.description.134=Sites sind Zusammenstellungen von Seiten, die Inhalte darstellen und Zugang zu spezifischen Anwendungen ermöglichen. Sites können Mitglieder zugeordnet werden, die damit exklusiven Zugriff auf bestimmte Seiten oder Inhalte erhalten.
javax.portlet.description.135=Portalinstanzen ermöglichen den Administratoren, mehr als eine Portalinstanz auf einem Server zu betreiben. Die Daten der einzelnen Portalinstanzen werden getrennt voneinander vorgehalten.
javax.portlet.description.136=Plugin-Installation ermöglicht dem Benutzer zusätzliche Plugins aus dem Liferay-Repository oder eigene Plugins zu installieren.
javax.portlet.description.137=In der Serververwaltung können Einstellung zu Protokollierung, Caching, Suchindizes und anderen erweiterte Eigenschaften vorgenommen werden. Administratoren können die Systemsleistung überwachen, ausführliche Servereinstellungen ändern, den Suchenindex wiederherstellen und das Caching anpassen.
javax.portlet.description.140=Meine Seiten sind benutzerspezifische Webseiten, die vom Benutzer erstellt oder ihm zugewiesen werden. Abhängig von Ihrer Rolle können Sie Ihre Seiten ändern, Seiten hinzufügen oder das Look-and-feel einer Seite verändern.
javax.portlet.description.146=Seitenvorlagen erlauben es Ihnen bei der Erstellung einer neuen Seite eine vorher definierte Seite als Vorlage zu verwenden und Portlets einzubinden. Administratoren können Seitenvorlagen sowie deren Berechtigungen ändern.
javax.portlet.description.147=Kategorien beschreiben Begriffe eines vordefinierten Wortschatzes, die Inhalten zugeordnet werden können. Administratoren können neue Wortschätze festlegen und diesen Kategorien zuordnen, welche Benutzer beim Erstellen von Inhalten auswählen können.
javax.portlet.description.149=Sitevorlagen ermöglichen es, Seiten und Webcontent festzulegen, welche bei der Erstellung von Sites eingebunden werden sollen. Administratoren können Site-Vorlagen definieren, bearbeiten und die deren Rechte anpassen.
javax.portlet.description.154=Ein Wiki ist eine gemeinschaftliche Enzyklopädie, die es Benutzern erlaubt Wissen innerhalb eines Themengebietes auszutauschen und zu veröffentlichen. Administratoren können neue Seiten erstellen, Berechtigungen verändern und erweiterte Einstellungen vornehmen.
javax.portlet.description.156=Seiten sind indivuelle Webseiten, die im Portal erzeugt wurden. Abhängig von Ihrer Rolle können Sie diese Seiten bearbeiten, Seiten hinzufügen oder das Look-and-feel der Seite verändern.
javax.portlet.description.161=Blogs sind Journale mit kurzen Einträgen oder Artikeln und bieten eine herkömmliche Bloggingplattform. Administratoren können Blogeinträge hinzufügen, ansehen, ändern oder löschen.
javax.portlet.description.162=Foren bieten eine vielschichtige Gesprächs- und Austauschplattform für Benutzer. Administratoren können Foren verwalten, Benutzerrollen und Berechtigungen zuweisen und Nutzer verbannen. Benutzer können ihre Abonnements zu Forenbeiträgen oder Kategorien verwalten und Foren-Statistiken einsehen.
javax.portlet.description.178=Mit Hilfe von Endgeräteklassen kann ein endgerätespezifisches Verhalten des Portals konfiguriert werden.
javax.portlet.description.179=Social Activity ermöglicht anzupassen, wie die Benutzerbeteiligung einer Site gemessen wird. Beteiligung und Mitwirkung beeinflussen die Höhe der Belohnungen der entsprechenden Aktion.
javax.portlet.description.182=Der Papierkorb zeigt alle Assets an, die von Benutzern gelöscht wurden. Die Assets können wiederhergestellt oder dauerhaft gelöscht werden.
javax.portlet.description.191=Teams sind eine Gruppierung von Mitgliedern der Site. Administratoren von Sites können Teams Berechtigungen in der gleichen Weise zuweisen, wie dies mit Rollen möglich wäre.
