stage-1-role-help=Bij deze eerste fase zijn alle gebruikers met het recht <em>Pagina's beheren</em> betrokken. Een gebruiker met dit recht kan <em>voorstellen voor wijziging van de inhoud</em> toevoegen aan de werkstroom.
stage-2-role-help=In deze fase neemt één rol de leiding over een taak om deze door het beoordelingsproces te leiden. De rol in de <strong>Supervisorfase</strong> moet minstens de rechten <em>Voorstel goedkeuren</em>, <em>Beoordelaars toewijzen</em>, en <em>Pagina's beheren</em> toekennen aan leden. Als dat nodig is, kunnen individueel nog meer rechten worden toegekend.
stage-last-role-help=De rol in deze laatste <em>Goedkeuringsfase</em> moet minstens de rechten <em>Voorstel goedkeuren</em>, <em>Pagina's beheren</em>, en <em>Publiceren naar productie</em> toekennen aan leden. Als dat nodig is, kunnen individeel nog meer rechten worden toegekend.
stage-organization-permissions-reference-help=Onderstaande rechten refereren aan die van de organisaties. Kies in het Controlepaneel 'Rollen', dan <strong>een organisatierol</strong>, selecteer 'Acties'. Definieer rechten met 'Rechten toevoegen' in Organisatiebeheer.
stage-review-role-help=De rol in de <strong>Beoordelingsfase</strong> moet minstens het recht <em>Voorstel goedkeuren</em> toekennen aan leden. Als dat nodig is, kunnen individueel nog meer rechten worden toegekend.
