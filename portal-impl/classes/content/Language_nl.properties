staged-portlets-help=Gekozen portlets worden <em>Gefaseerd</em>. Bij publicatie van een pagina met gekozen portlets worden hun data automatisch gepubliceerd. Uitgeschakelde gekozen portlets worden altijd automatisch geëxporteerd, ook als zij niet op een pagina staan. Uitgeschakelde portlets die niet zijn gekozen, worden nooit gepubliceerd. <em>Samenwerkings</em> portlets, zoals <em>Blogs</em>, <em>Forums</em> en <em>Wiki</em> zijn uitgezonderd van <em>fasering</em> omdat hun data worden aangemaakt in de productieomgeving. Als een portlet <strong>NIET</strong> gefaseerd is, bevat alleen de <em>productieomgeving</em> belangrijke data. Als een <em>lokale productieomgeving</em> wordt gebruikt, worden in alle omgevingen dezelfde portletdata weergegeven.
