stage=Fase
stage-1-role-help=Questa fase implicita è composta dall'intero insieme di utenti che hanno il permesso <em>Gestisci Pagine</em>. Tutti gli utenti con questo permesso possono inviare <em>Proposte di Modifica Contenuto</em> al Workflow.
stage-2-role-help=Questa fase prende la leadership su un'attività e guida il processo di revisione attraverso il ciclo di vita dell'attività. Il ruolo in una <strong>Fase Leader Attività</strong> dovrebbe assegnare ai suoi membri almeno i permessi di <em>Approva Proposta</em>, <em>Assegna Revisore</em> e <em>Gestisci Pagine</em>. Aggiungi altri permessi individuali se necessario.
stage-last-role-help=Il ruolo in una <strong>Fase di Approvazione</strong> dovrebbe assegnare ai suoi membri almeno i permessi di <em>Approva Proposta</em>, <em>Gestisci Pagine</em> e <em>Pubblica Staging</em>. Aggiungi altri permessi individuali se necessario.
stage-organization-permissions-reference-help=I permessi sotto referenziati si riferiscono a quelli della risorsa Organizzazione. Vedi <em>Pannello di controllo &raquo; Ruoli &raquo; <strong>Alcuni Ruoli Organizzazione</strong> &raquo; Azioni &raquo; Definisci Permessi &raquo; Aggiungi Permessei &raquo; Gestione Organizzazione</em>.
stage-review-role-help=Il ruolo in una <strong>Fase di Revisione</strong> dovrebbe assegnare ai suoi membri almeno il permesso di <em>Approva Proposta</em>. Aggiungi altri permessi individuali se necessario.
