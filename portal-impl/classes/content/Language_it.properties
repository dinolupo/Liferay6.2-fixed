staged-portlets-alert=Quando una portlet è selezionata, i suoi dati saranno copiati dallo staging e non sarà possibile editarli direttamente in ambiente live. Quando si deseleziona una portler accertarsi che le modifiche in staging siano prima pubblicate, altrimentri potrebbero andare perse.
staged-portlets-help=Le portlet contrassegnate saranno <em>Staged</em>. Questo significa che i loro dati vengono pubblicati automaticamente ogni volta che la pagina che li contiene è pubblicata. Le portlet che sono disabilitate e contrassegnate verranno sempre automaticamente esportate anche se non sono sulla pagina. Quelle disabilitate e non contrassegnate non verranno mai pubblicate automaticamente. Le portlet di <em>Collaborazione</em>, come <em>Blog</em>, <em>Forum</em> e <em>Wiki</em> sono escluse automaticamente dallo <em>Staging</em> perché i loro dati hanno origine tipicamente in ambiente Live. In effetti, quando una portlet <em>NON è Staged</em> l'ambiente <em>Live</em> contiene i soli dati importanti. Quando viene usato lo staging <em>Live Locale</em>, saranno mostrati gli stessi dati in entrambi gli ambienti.
