javax.portlet.description.2=My Account organizes all of your information in one, easy to use location. Users can edit their profile and view site memberships and the organizations and user groups to which they belong.
javax.portlet.description.15=תוכן האתר יכול להיות כל תוכן שתרצה לצרף אליו, כגון מאמרים, שאלות נפוצות או פריט חדשות. מנהלים יכולים לנהל את התוכן, כמו גם להקצות תפקידים למשתמש והרשאות. משתמשים יכולים להוסיף, לערוך, לאשר, או לצפות בתוכן, בהתאם לתפקידם.
javax.portlet.description.20=מסמכים ומדיה הוא כונן וירטואלי משותף בעל כל המאפיינים, הכולל תכונות קובץ ומטה-דאטה, אפשרות לניהול גרסאות שונות ויצירת תיקיות בהתאמה אישית. מנהלים יכולים לנהל תיקיות ומסמכים, לשנות הרשאות ולעיין בספרית המסמכים והמדיה.
javax.portlet.description.25=סקרים הינם דרך קלה וכיפית ליצור שאלונים בעלי אפשרויות בחירה מרובות, כדי שהמשתמשים ישתתפו בהם. משתמשים יכולים להוסיף, לערוך ולצפות בתוצאות הסקרים שלהם.
javax.portlet.description.28=סימניות הינן קיצורים לאתרים שאתה אוהב, מרבה להשתמש בהם או רוצה לשתף אותם עם משתמשים אחרים. משתמשים יכולים להוסיף, למחוק ולשתף סימניות.
javax.portlet.description.31=גלריית המדיה מהווה מאגר מרכזי לתמונות, קבצי וידאו ואודיו, וניתן לגשת אליה מכל מקום, בכל עת. מנהלים יכולים להוסיף תיקיות, תמונות, קבצי וידאו, קבצי אודיו, לקבוע הרשאות ולנהל הגדרות מתקדמות. משתמשים יכולים לנהל את התיקיות שלהם, את התמונות שלהם, קבצי הוידאו והאודיו שלהם, בהתאם לתפקידם.
javax.portlet.description.62=יישום זה אינו זמין עוד. אנא השתמש במפרסם הנכסים במקומו.
javax.portlet.description.98=קטלוג התוכנה מאפשר לך להגדיר מערך של פריטי תוכנה להצגה למבקרים. מנהלים יכולים לנהל את קטלוג הפריטים, ולקבוע הרשאות.
javax.portlet.description.99=תגים מאפשרים סיווג של תוכן באמצעות שימוש בקבוצות מונחים גמישות ואוצר מילים נוכחי. מנהלים יכולים לנהל את כל התגים, להקצות הרשאות ולקבוע אפשרויות מתקדמות. משתמשים יכולים לנהל את התגים שלהם, ולהגיד מערכי תגים וקטגוריות לשימוש כאשר הם מסווגים תוכן.
javax.portlet.description.125=המתשמשים הינם יחידים המבצעים משימות באמצעות הפורטל. מנהלים יכולים ליצור משתמשים חדשים או להשבית קיימים. משתמשים יכולים להצטרף לאתרים, להיות ממוקמים אל תוך מדרג של ארגונים, לקבל הרשאות לתפקידים, או להיאסף בקבוצות משתמשים. קבוצות משתמשים יכולות לחצות גבולות ארגוניים, ויכולות לשמש לרישום כל חבריהן לגופים אחרים, כגון אתרים או תפקידים. קבוצות משתמשים יכולות לשמש גם ליצירת תבניות אתרים פרטיות לטובת חבריהם.
javax.portlet.description.127=קבוצות משתמשים מספקות דרך לקבץ משתמשים באופן עצמאי מהארגונים אליהם הם משתייכים. מנהלים יכולים להגדיר קבוצת משתמשים ולהפוך את הקבוצה לחברה באתר על מנת להפוך את כל חבריה למשתמשים באופן אוטומטי.
javax.portlet.description.128=תפקידים הן קבוצות של משתמשים אשר חולקים תפקוד מסוים בתוך הפורטל, על פי טווח מסוים. מנהלי מערכת יכולים להוסיף תפקידים אשר ניתן להעניק להם הרשאות לפונקציות שונות בתוך יישומי פורטלט
javax.portlet.description.129=מדיניות סיסמה מגדיר אמצעי אבטחה ברמה ארגונית אשר כוללים השבתת המשתמש ותפוגת הסיסמה. מנהלי מערכת יכולים להגדיר מדיניות או להעביר את ההגדרה לשרת LDAP
javax.portlet.description.130=הגדרות הוא היכן שרוב הגדרות הפורטל נמצאות, לדוגמא: שמות, אימות, שיוכי משתמש ושמות שרתי דואר
javax.portlet.description.131=ניטור מאפשר לראות את כל הישיבות הרצות בפורטל. מטעמי ביצועים הגדרה זו לרוב כבויה בסביבה החיה
javax.portlet.description.132=תצורת תוספים מאפשרת למנהל המערכת להגדיר לאיזה תפקידי פורטל יש גישה לאיזה מהתוספים
javax.portlet.description.134=אתרים הם סידרה של עמודים המציגים תוכן ומספקים גישה לתוכניות ספציפיות. אתרים יכולים להכיל משתמשים, אשר יכולים לקבל הרשאות בלעדיות לתוכן או עמוד ספציפי.
javax.portlet.description.135=מופעי הפורטל מאפשרים למנהל המערכת להריץ יותר ממופע פורטל אחד על שרת יחיד. מידע עבור כל מופע של פורטל מוחזק בנפרד מכל מופע אחר של הפורטל
javax.portlet.description.136=התקנות תוספים מאפשר למשתמשים להתקין תוספים נוספים מהמאגר של לייפריי ולהתקין תוספים מותאמים
javax.portlet.description.137=ניהול שרת מגדיר בקרת יומן, זיכרון מטמון, אינדקס חיפוש, ואופציות מתקדמות נוספות. ניהול מתקדם יכול לנטר את תיפקוד המערכת, לשנות הגדרות שרת מפורטות, לסדר מחדש חיפושים ועדכון זיכרון מטמון.
javax.portlet.description.140=העמודים שלי הם עמודי אינטרנט מותאמים שאתה יוצר או שמופנים אליך. בהתאם לתפקידך, אתה יכול לערוך את עמודיך, להוסיף עמודים, או לשנות את המראה והסגנון של העמוד.
javax.portlet.description.146=תבניות עמוד מאפשרים לך לבחור דף לשימוש ופורטלטים שיצורפו בעת יצירת דף. מנהלים יכולים להגדיר ולערוך תבניות עמוד וכן את ההרשאות שלהם.
javax.portlet.description.147=קטגוריות מתארות מערך של מונחים מילוליים לתיוג של פריטי תוכן. מנהלים יכולים ליצור אוצר מילים ולהוסיף להם קטגוריות מהן משתמשים יכולים לבחור כאשר הם מאשרים תוכן.
javax.portlet.description.149=תבניות אתרים מאפשרות לך להגדיר דפים ותוכן אתר אותם תרצה להוסיף כאשר אתה יוצר אתר. מנהלים יכולים להגדיר ולערוך תבניות אתרים כמו גם את ההרשאות שלהם.
javax.portlet.description.154=ויקי הינה אנציקלופדיה חברתית משותפת המאפשרת למשתמשים להתכנס ולשתף ידע בתחום מסוים. מנהלים יכולים להוסיף ולערוך דפים בויקי, לשנות הרשאות ולקבוע אפשרויות מתקדמות.
javax.portlet.description.156=דפים הינם דפי אינטרנט מותאמים שנוצרו בפורטל. בהתאם לתפקידך, הנך רשאי לערוך את הדפים הללו, להוסיף דפים או לשנות את המראה והסגנון של הדף.
javax.portlet.description.161=בלוגים הינם יומנים קצרים, מאמרים, או רשומות יומנים המספקות חווית בלוג סטנדרטית. מנהלים יכולים להוסיף, לצפות, לעדכן ולמחוק רשומות בלוגים.
javax.portlet.description.162=לוחות הודעות מציעים פורום שיחות עבור משתמשים ברמות עומק ומדרג רבות. מנהלים יכולים לנהל לוחות הודעות, להקצות תפקידים ואישורים למשתמשים ולחסום משתמשים. משתמשים יכולים לנהל את המנויים שלהם לפוסטים ולקטגוריות של לוח ההודעות, ולצפות בנתונים סטטיסטיים.
javax.portlet.description.178=אפשרות משפחות מכשירים ניידים מאפשרת לך להתאים את התנהגות הפורטל שלך למכשיר הספציפי הניגש אליו.
javax.portlet.description.179=פעילות חברתית מאפשרת לך להתאים את מידת השימוש שלך לחישוב מעורבות המשתמש באתר. ערכי תרומה והשתתפות קובעים את ערך הפרס עבור פעולה.
javax.portlet.description.182=סל המיחזור מציג את כל הנכסים שהוסרו על ידי משתמשים. נכסים יכולים להיות משוחזרים או להימחק לצמיתות.
javax.portlet.description.191=צוותים הינם קבוצות של חברים באתר. מנהלי אתר יכולים לתת הרשאות מסוימות לצוותים, תוך שימוש באותו נוהל המשמש בהקצאת תפקידים.
